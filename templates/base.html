<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>D3V-Chat</title>

    <style>
        .footer {
            height: 100;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0 !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">D3V-Chat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'chat:index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'chat:list' %}">Join</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="{% url 'chat:about_or_contact' 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'chat:about_or_contact' 'contact' %}">Contact</a>
                    </li>
                </ul>
                <div>
                    {% if user.is_authenticated %}
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="btn btn-primary mx-1" href="{% url 'user:dashboard' %}">Dashboard</a></li>
                        <li class="nav-item"><a class="btn btn-danger mx-1" href="{% url 'user:logout' %}">Logout</a></li>
                    </ul>
                    {% else %}
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="btn btn-primary mx-1" href="{% url 'user:login' %}">login</a></li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock content %}

    <div class="footer bg-dark text-white">
        <div>Developed by <a href="https://github.com/DrM0h4MM4D">D3ViL.InI</a></div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</html>
