{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-4 mb-4">
    <div class="card">
        <div class="card-header">
            Create New Chat
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{form | crispy}}
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
